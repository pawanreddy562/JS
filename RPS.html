<!DOCTYPE html>
<html>
    <head>
        <title>Functions</title>
        <script>
        let score = JSON.parse(localStorage.getItem('score'))||{
                wins : 0,
                loose : 0,
                tie : 0};

        function computerMovef(){
                let computerResult = '';
                const a = Math.random();
                if(a>=0 && a<1/3)
                        {
                            computerResult = 'rock';
                        }
                else if(a>=1/3 && a<2/3){
                    computerResult = 'paper';
                }
                else if(a>=2/3 && a<1){
                    computerResult = 'scissors';
                }
                return computerResult;
            }
         
       

     function yourMove(playerMove){
       //  alert(`${playerMove}`);
         let result = '';
         let computerMove = computerMovef();
         if (playerMove === 'scissors') {
          if (computerMove === 'rock') {
            result = 'You lose';
          } else if (computerMove === 'paper') {
            result = 'You win';
          } else if (computerMove === 'scissors') {
            result = 'Tie';
          }

        } else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            result = 'You win';
          } else if (computerMove === 'paper') {
            result = 'Tie';
          } else if (computerMove === 'scissors') {
            result = 'You lose';
          }
          
        } else if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            result = 'Tie';
          } else if (computerMove === 'paper') {
            result = 'You lose';
          } else if (computerMove === 'scissors') {
            result = 'You win';
          }

          
        }
          
        if(result === 'You win'){
            score.wins +=1;
                    }
        else if(result === 'You lose'){
            score.loose +=1;
                    }
        else{
            score.tie +=1;
           }
           
           localStorage.setItem('score',JSON.stringify(score));

        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
        Wins: ${score.wins}, Lost: ${score.loose}, Tie ${score.tie}`);
      }
        </script>
        
    </head>
    <body>
        <image src="Rock.PNG" onclick="yourMove('rock')"/>
        <image src="paper.PNG" onclick="yourMove('paper')"/>
        <image src="cissors.PNG" onclick="yourMove('scissors')"/>

        <button onclick=" {  localStorage.removeItem('score');
        } "> RESET COUNTS</button>

    </body>
</html>
